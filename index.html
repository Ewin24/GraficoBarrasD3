<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras con D3.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #chart {
            margin-top: 20px;
        }

        .bar {
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Gráfico de Barras con D3.js</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="card-text">Ingresa números separados por comas:</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="dataInput" placeholder="Ejemplo: 4,8,15,16">
                    <button class="btn btn-primary" type="button" id="updateData">Update Data</button>
                </div>
            </div>
        </div>
        <div id="chart" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="app.js"></script>
</body>

</html>
